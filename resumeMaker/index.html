<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Resume Maker</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1>Welcome to Resume Maker</h1>
        </div>
      </div>
    </header>

    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <p>Basic Details</p>
        </div>
        <div id="tab-2" class="tab-item">
          <p>Academic Details</p>
        </div>
        <div id="tab-3" class="tab-item">
          <p>Skills</p>
        </div>
        <div id="tab-4" class="tab-item">
          <p>Work Experience</p>
        </div>
      </div>
    </section>

    <section class="tab-content">
      <!--Basic Details tab-->
      <div class="container">
        <div id="tab-1-content" class="tab-content-item show">
          <form id="form">
            <div class="input-field">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="input-field">
              <label for="email">E-Mail</label>
              <input type="email" id="email" required />
            </div>
            <div class="input-field">
              <label for="phone-no">Phone No.</label>
              <input type="number" id="phone" required />
            </div>
            <div class="input-field">
              <label for="github">Github Link</label>
              <input type="text" id="github" required />
            </div>
            <div class="input-field">
              <label for="heading">Main Heading (Max. 15 Words)</label>
              <input type="text" id="heading" required />
            </div>
            <div class="input-field">
              <label for="about">About Yourself (Max. 150 Words)</label>
              <textarea rows="4" cols="50" required></textarea>
            </div>
            <div class="input-field">
              <label for="profile">Profile Picture</label>
              <input type="file" id="profile" required />
            </div>
          </form>
        </div>
      </div>

      <!--Academic details tab-->
      <div class="container">
        <div id="tab-2-content" class="tab-content-item">
          <form id="form">
            <div class="input-field">
              <label for="qualification">Qualification</label>
              <input type="text" id="qualification" />
            </div>
            <div class="input-field">
              <label for="college">College</label>
              <input type="text" id="college" />
            </div>
            <div class="input-field">
              <label for="university">University</label>
              <input type="text" id="university" />
            </div>
            <div class="input-field">
              <label for="start-date-academic">Start Date</label>
              <input type="date" id="start-date-academic" />
            </div>
            <div class="input-field">
              <label for="end-date-academic">End Date</label>
              <input type="date" id="end-date-academic" />
            </div>
            <input type="submit" value="Add" class="button" />
          </form>

          <hr />
          <div class="academic-added">
            <h5 class="added-heading">Details Added</h5>
            <br />
            <ul class="collection-academic">
              <li>test1</li>
              <li>test1</li>
            </ul>
          </div>
        </div>
      </div>

      <!--Skills tab-->
      <div class="container">
        <div id="tab-3-content" class="tab-content-item">
          <form>
            <div class="input-field">
              <label for="skill-name">Skill Name</label>
              <input type="text" id="Skill Name" />
            </div>
            <div class="input-field">
              <label for="skill-rating">Rate your skill out of 5</label>
              <input type="text" id="skill-rating" />
            </div>
            <input type="submit" value="Add" class="button" />
          </form>
          <hr />

          <div class="skills-added">
            <h5 class="added-heading">Details Added</h5>
            <br />
            <ul class="collection-skills">
              <li>test1</li>
              <li>test1</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!--Work Experience-->
    <div class="container">
      <div id="tab-4-content" class="tab-content-item">
        <p class="added-heading">What do you want to add?</p>
        <div class="work-tabs">
          <div class="tab-4-item" id="tab-4-work">
            <input type="radio" name="work" id="project" value="project" />
            <p>Add a project</p>
          </div>
          <div class="tab-4-item" id="tab-4-project">
            <input type="radio" name="work" id="work" value="work" />
            <p>Add a job</p>
          </div>
        </div>
        <div class="tab-4-content-item" id="tab-4-work-content">
          <form id="form">
            <div class="input-field">
              <label for="project-name">Project Name</label>
              <input type="text" id="project-name" />
            </div>
            <div class="input-field">
              <label for="project-description">Project Description</label>
              <textarea
                rows="4"
                cols="50"
                required
                id="project-description"
              ></textarea>
            </div>
          </form>

          <hr />

          <div class="project-added">
            <h5 class="added-heading">Details Added</h5>
            <br />
            <ul class="collection-project ">
              <li>test1</li>
              <li>test1</li>
            </ul>
          </div>
        </div>
        <div class="tab-4-content-item" id="tab-4-project-content">
          <form id="form">
            <div class="input-field">
              <label for="work-name">Role</label>
              <input type="text" id="work-name" />
            </div>
            <div class="input-field">
              <label for="work-description">Job Description</label>
              <textarea
                rows="4"
                cols="50"
                required
                id="work-description"
              ></textarea>
            </div>
          </form>

          <hr />

          <div class="work-added">
            <h5 class="added-heading">Details Added</h5>
            <br />
            <ul class="collection-project ">
              <li>test1</li>
              <li>test1</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
